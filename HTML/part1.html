<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .req-button{
            background-color: black;
            color: white;
            height: 35px;
            width: 110px;
            margin-right: 10px;
            margin-bottom: 15px;
            border: none;
            cursor: pointer;
        }
        .add-button{
            background-color: rgb(225,216,20);
            height: 35px;
            width: 160px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            margin-right: 10px;
            margin-bottom: 15px;
            font-size: 15px;
            cursor: pointer;
        }
        .sign-button{
            background-color: rgb(46,164,79);
            color: white;
            border: none;
            height: 30px;
            width: 75px;
            font-weight: bold;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .boot-button{
            background-color: rgb(121,82,179);
            color: white;
            font-weight: bold;
            height: 35px;
            width: 125px;
            border-radius: 3px;
            border: none;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .down-button{
            background-color: white;
            color: rgb(108,117,125);
            font-weight: bold;
            height: 35px;
            width: 125px;
            border-radius: 3px;
            border-color: rgb(108,117,125);
            border-width: 1px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .app-button{
            background-color: rgb(10,102,194);
            color: white;
            font-weight: bold;
            height: 35px;
            width: 223px;
            border-radius: 25px;
            border: none;
            font-size: 14px;
            margin-right: 5px;
            cursor: pointer;
        }
        .save-button{
            background-color: white;
            color: rgb(10,102,194);
            font-size: 15px;
            font-weight: bold;
            border-color: rgb(10,102,194);
            border-width: 1px;
            border-radius: 25px;
            height: 35px;
            width: 75px;
            cursor: pointer;
        }
        .a{
            color: rgb(0,113,113);
        }
        .nike-text{
            font-weight: bold;
            font-size: 30px;
        }
        .mrp-text{
            color: rgb(0,118,0);
            font-weight: bold;
            font-size: 20px;
        }
        .free-text{
            font-size: 20px;
        }
        .atc{
            background-color: rgb(225,216,20);
            font-weight: bold;
            height: 35px;
            width: 125px;
            border-radius: 25px;
            border: none;
            margin-right: 10px;
            cursor: pointer;
        }
        .buy-button{
            background-color: rgb(225,164,28);
            font-weight: bold;
            height: 35px;
            width: 125px;
            border-radius: 25px;
            border: none;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
    <button class="req-button"> Request now </button>
    <button class="add-button">Add to Cart</button>
    <button class="sign-button">Sign up</button><br>
    <button class="boot-button">Get started</button>
    <button class="down-button">Download</button><br>
    <button class="app-button">Apply on company website</button>
    <button class="save-button">Save</button><br><br>
    <br><hr>
    <a href="https://www.amazon.com/">Back to Amazon</a>
    <p class="nike-text">Nike Black Running Shoes</p>
    <p class="mrp-text">$39 - in stock.</p>
    <p class="free-text">Free delivery tomorrow</p>
    <button class="atc">Add to Cart</button>
    <button class="buy-button">Buy now</button>
    
</body>
</html>
